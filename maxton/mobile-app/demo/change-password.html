<!doctype html>
<html lang="en" data-bs-theme="blue-theme">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maxton - Digital Payment Mobile Application</title>
  <!--favicon-->
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
  <!-- loader-->
  <link href="assets/css/pace.min.css" rel="stylesheet">
  <script src="assets/js/pace.min.js"></script>

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!--bootstrap css-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!--main css-->
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet">
  <link href="sass/main.css" rel="stylesheet">
  <link href="sass/dark-theme.css" rel="stylesheet">
  <link href="sass/blue-theme.css" rel="stylesheet">
  <link href="sass/responsive.css" rel="stylesheet">

</head>

<body>

  <!--start header-->
<header
class="mobile-top-header border-bottom position-fixed top-0 start-0 end-0 d-flex align-items-center justify-content-between px-3 bg-grd-primary">
<div class="d-flex align-items-center gap-3">
  <a href="javascript:;" class="btn-back" onclick="history.back()"><i class="material-icons-outlined">arrow_back</i></a>
  <h6 class="back-title mb-0">Change Password</h6>
</div>
</header>
<!--end header-->

<!--main content--> 
<main class="main-content">

    <div class="card shadow-none bg-transparent bg-none">
      <div class="card-body">
        <div class="form-body">
          <h4 class="mb-1">Update Your Password</h4>
            <p>Enter the new password</p>
             <form class="mt-4">
              <div class="row g-4">
                <div class="col-12">
                  <div class="position-relative">
                    <label for="NewInputPassword" class="form-label">New Password</label>
                    <input type="text" class="form-control form-control-lg ps-5" id="NewInputPassword" placeholder="New Password">
                    <span class="material-icons-outlined position-absolute top-50 start-0 translate-middle-x ms-4">lock</span>
                    <span class="material-icons-outlined position-absolute top-50 end-0 translate-middle-x me-0">visibility_off</span>
                  </div>
                </div>
                 <div class="col-12">
                  <div class="position-relative">
                    <label for="ConfirmInputPassword" class="form-label">Confirm Password</label>
                    <input type="text" class="form-control form-control-lg ps-5" id="ConfirmInputPassword" placeholder="Confirm Password">
                    <span class="material-icons-outlined position-absolute top-50 start-0 translate-middle-x ms-4">lock</span>
                    <span class="material-icons-outlined position-absolute top-50 end-0 translate-middle-x me-0">visibility_off</span>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid gap-4">
                    <a href="javascript:;" class="btn btn-grd btn-lg btn-grd-primary">Change Password</a>
                    <a href="login.html" class="btn white btn-lg border">Back To Login</a>
                  </div>
                </div>
               
              </div><!--end row-->
           </form>
        </div>
      </div>
    </div>
    
  </main>
  <!--main content--> 

<!--start switcher-->
<button class="btn btn-grd btn-grd-primary btn-switcher raised position-fixed bottom-50 end-0 d-flex align-items-center gap-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#themeSwitcher">
  <i class="material-icons-outlined">tune</i>
</button>

<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="themeSwitcher">
  <div class="offcanvas-header border-bottom h-70">
    <div class="">
      <h5 class="mb-0">Theme Customizer</h5>
      <p class="mb-0">Customize your theme</p>
    </div>
    <a href="javascript:;" class="primaery-menu-close" data-bs-dismiss="offcanvas">
      <i class="material-icons-outlined">close</i>
    </a>
  </div>
  <div class="offcanvas-body">
    <div>
      <p>Theme variation</p>

      <div class="row g-3">
        <div class="col-12 col-xl-6">
          <input type="radio" class="btn-check" name="theme-options" id="BlueTheme" checked>
          <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="BlueTheme">
            <span class="material-icons-outlined">contactless</span>
            <span>Blue</span>
          </label>
        </div>
        <div class="col-12 col-xl-6">
          <input type="radio" class="btn-check" name="theme-options" id="LightTheme">
          <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="LightTheme">
            <span class="material-icons-outlined">light_mode</span>
            <span>Light</span>
          </label>
        </div>
        <div class="col-12 col-xl-6">
          <input type="radio" class="btn-check" name="theme-options" id="DarkTheme">
          <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="DarkTheme">
            <span class="material-icons-outlined">dark_mode</span>
            <span>Dark</span>
          </label>
        </div>
      </div><!--end row-->

    </div>
  </div>
</div>
<!--start switcher-->


  <!--bootstrap js-->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!--jquery-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    $(document).ready(function () {
      $("#show_hide_password a").on('click', function (event) {
        event.preventDefault();
        if ($('#show_hide_password input').attr("type") == "text") {
          $('#show_hide_password input').attr('type', 'password');
          $('#show_hide_password i').addClass("bi-eye-slash-fill");
          $('#show_hide_password i').removeClass("bi-eye-fill");
        } else if ($('#show_hide_password input').attr("type") == "password") {
          $('#show_hide_password input').attr('type', 'text');
          $('#show_hide_password i').removeClass("bi-eye-slash-fill");
          $('#show_hide_password i').addClass("bi-eye-fill");
        }
      });
    });
  </script>

</body>

</html>
