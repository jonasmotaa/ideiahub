<!doctype html>
<html lang="en" data-bs-theme="blue-theme">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maxton - Digital Payment Mobile Application</title>
  <!--favicon-->
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
  <!-- loader-->
  <link href="assets/css/pace.min.css" rel="stylesheet">
  <script src="assets/js/pace.min.js"></script>

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!--bootstrap css-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!--main css-->
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet">
  <link href="sass/main.css" rel="stylesheet">
  <link href="sass/dark-theme.css" rel="stylesheet">
  <link href="sass/blue-theme.css" rel="stylesheet">
  <link href="sass/responsive.css" rel="stylesheet">

</head>

<body class="auth-bg">

    <div class="card shadow-none bg-none bg-transparent">
      <div class="card-body text-center">
        <div class="login-img">
            <img src="assets/images/auth/splash.png" class="img-fluid" alt="">
        </div>
        <div class="my-4">
          <h4 class="text-white fw-bold">Investing and Business Finance</h4>
          <p class="mb-0 text-white">Explaining the impact of inflation, interest rates, and geopolitical events.</p>
        </div>
        <div class="d-grid">
           <a href="login.html" class="btn btn-proceed rounded-5 btn-lg">Proceed</a>
        </div>
      </div>
    </div>
    
<!--start switcher-->
<button class="btn btn-grd btn-grd-primary btn-switcher raised position-fixed bottom-50 end-0 d-flex align-items-center gap-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#themeSwitcher">
  <i class="material-icons-outlined">tune</i>
</button>

<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="themeSwitcher">
  <div class="offcanvas-header border-bottom h-70">
    <div class="">
      <h5 class="mb-0">Theme Customizer</h5>
      <p class="mb-0">Customize your theme</p>
    </div>
    <a href="javascript:;" class="primaery-menu-close" data-bs-dismiss="offcanvas">
      <i class="material-icons-outlined">close</i>
    </a>
  </div>
  <div class="offcanvas-body">
    <div>
      <p>Theme variation</p>

      <div class="row g-3">
        <div class="col-12 col-xl-6">
          <input type="radio" class="btn-check" name="theme-options" id="BlueTheme" checked>
          <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="BlueTheme">
            <span class="material-icons-outlined">contactless</span>
            <span>Blue</span>
          </label>
        </div>
        <div class="col-12 col-xl-6">
          <input type="radio" class="btn-check" name="theme-options" id="LightTheme">
          <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="LightTheme">
            <span class="material-icons-outlined">light_mode</span>
            <span>Light</span>
          </label>
        </div>
        <div class="col-12 col-xl-6">
          <input type="radio" class="btn-check" name="theme-options" id="DarkTheme">
          <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="DarkTheme">
            <span class="material-icons-outlined">dark_mode</span>
            <span>Dark</span>
          </label>
        </div>
      </div><!--end row-->

    </div>
  </div>
</div>
<!--start switcher-->


  <!--bootstrap js-->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!--jquery-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>


</body>

</html>
